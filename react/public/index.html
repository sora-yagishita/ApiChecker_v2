<!DOCTYPE html>
<html lang="ja">
 <head>
 <meta charset="utf-8">
 <title>API Checker</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
  .ApiListContainer {
    display: -webkit-flex;
    display: flex;
    -webkit-justify-content: space-between;
    justify-content: space-between;
  }
  .ApiContents {
    width: 50%;
  }
  .ApiSettingInfo {
    display: -webkit-flex;
    display: flex;
    align-items: center;
  }
  .LastStatus {
    display: -webkit-flex;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 70px;
    height: 40px;
    border-radius: 10%;
    border: 1px solid #979797;
    color: #FFFFFF;
    font-weight: bold;
    font-size: 1.3em;
    background-color: #6EC84E;
  }
  .EndPoint {
    display: -webkit-flex;
    display: flex;
    align-items: center;
    width: 367px;
    height: 40px;
    border-radius: 5%;
    border: 1px solid #979797;
    font-size: 1em;
    background-color: #D9D9D9;
    margin-left: 20px;
  }
  .EndPointText {
    margin-left: 10px;
  }
  .SrndBtn {
    display: -webkit-flex;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 91px;
    height: 42px;
    border-radius: 10%;
    border: 1px solid #979797;
    color: #FFFFFF;
    font-size: 1.1em;
    background-color: #0288D1;
    margin-left: 20px;
  }
 </style>
 </head>
 <body>
  <div id="root"></div>
 </body>
</html>
